<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maulana Anfarinsi</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="title">YOUTUBE</h1>
          <i class="fa-brands fa-youtube"></i>
          <p class="description">Maulana YOUTUBE CHANNEL</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">GITHUB</h1>
          <i class="fa-brands fa-github"></i>
          <p class="description">MaulanaAnfarinsi</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">GOOGLE</h1>
          <i class="fa-brands fa-google"></i>
          <p class="description">Maulana Google Account</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">TIKTOK</h1>
          <i class="fa-brands fa-tiktok"></i>
          <p class="description">Maulana TIKTOK</p>
          <button class="btn">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
